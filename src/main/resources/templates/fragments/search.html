<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Search fragments</title>
    <!--
      - Fragments included
      - * searchForm(categories)
      -->
</head>
<body>
<!--
 - @param com.montealegreluis.yelpv3.businesses.Categories categories
 -->
<form th:fragment="searchForm(categories)">
    <select class="form-control category" name="categories">
        <option
            th:each="category: ${categories}"
            th:value="${category.alias}"
            th:text="${category.title}"
            th:selected="${category.alias == 'restaurants'}"
        >
            Category
        </option>
    </select>
    <div class="input-group">
        <input class="form-control" placeholder="Near you..." name="location"/>
        <span class="input-group-btn">
            <button class="btn btn-primary">
                <span class="glyphicon glyphicon-search"></span>
            </button>
        </span>
    </div>
</form>
</body>
</html>
